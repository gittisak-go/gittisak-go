<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found</title>
  <script>
    (function() {
      // If requested path is not root/index, redirect to root and preserve original path in hash
      const loc = location;
      const pathname = loc.pathname;
      if (pathname === '/' || pathname.endsWith('index.html')) return;
      // Use template literal for efficient string concatenation
      const path = `${pathname}${loc.search}${loc.hash}`;
      loc.replace(`/#${encodeURIComponent(path)}`);
    })();
  </script>
</head>

</body>
</html>
